<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/teach.css">

  </head>
  <body>
    <!-- 背景 -->
    <div class="container-fluid ocean p-0">

        <!-- 第一個row -->
        <div class="row m-0 p-0">
            <!-- 左邊區域-->
            <div class="left col p-0 col-6  text-light d-flex flex-wrap flex-column align-content-center justify-content-between">
                <div></div>
                <!-- 左邊文字 -->
                <div class="row word d-flex flex-column
                align-content-center justify-content-center">
                    <div class="col col-12">
                        <div class="fs-1" style="font-weight: bold;
                        font-size: 50px !important;">Keep it special</div> 
                    </div>
                    <div class="col col-12 fs-2">
                       <div class="" style="font-size: 30px !important;">
                            Capture your personal memory in unique way, anywhere.
                       </div> 
                    </div>
                </div>
                <!-- 左邊圖示 -->
                <div class="row pic d-flex offset-3
                 ">
                    <div class="col col-1" >
                        <img src="./img/titwer.svg" alt="">
                    </div>
                    <div class="col col-1">
                        <img src="./img/fb.svg" alt="">
                    </div>
                    <div class="col col-1">
                        <img src="./img/ig.svg" alt="">
                    </div>
                </div>
            </div>
            <!-- 右邊區域 -->
            <div class="right col"style="background-color: #162446;">
            
            <div class="row w-100">
                <!-- 數位方塊 -->
                <div class="col col-12 text">
                    <img src="./img/cube.svg" alt="">
                </div>
                <!-- 三個圖示 -->
                <div class="col word">
                    <span>F</span>
                    <span>G+</span>
                    <span>in</span>
                </div>
                <!-- 文字敘述 -->
                <div class="col d-flex justify-content-center text-white">
                    or use email your account
                </div>

                <!-- input、sign -->
                <div class="row boxes w-75">
                <!-- input輸入 -->
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control bg-dark border-dark text-white" placeholder="Email" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control bg-dark border-dark text-white" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <!-- 忘記密碼 -->
                <a class="forget d-flex justify-content-end text-decoration-none   text-secondary"
                 href="">Forgot your password?</a>
                 <!-- 登入按鈕 -->
                <button class="sign bg-primary opacity-75 text-light rounded-pill w-75" style="height: 40px; width: 280px;">
                <a class="text-white text-decoration-none" href="./home.html">SIGN IN</a>
                </button>

                <div class="row pic d-none w-50
                h-25 d-flex flex-column">
                    
                    <div class="col-12 d-flex justify-content-center pt-5" style="gap: 15px;">
                        <img src="./img/titwer.svg" alt="">
                        <img src="./img/fb.svg" alt="">
                        <img src="./img/ig.svg" alt="">
                    </div>
                    
                </div>

            </div>
       
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
