<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .col {
            border: 1px solid red;
        }



    </style>


  </head>
  <body>
    <!-- 練習切網球場 -->
    <div class="container">
        <div class="row p-0">
            <div class="col  p-0 col-12 d-flex" style="height: 250px !important;">
                <div class="col col-2 .offset-3">3</div>
                <div class="col col-8"> 
                    <div class="col" style="height: 100px;">7</div>
                    <div class="col d-flex" style="height: 150px;">
                        <div class="col col-6">9</div>
                        <div class="col col-6">10</div>
                    </div>
                </div>
                <div class="col col-2">5</div>
            </div>
            
            <div class="col p-0 col-12 d-flex" style="height: 250px !important;">
                <div class="col text-bg-dark col-2">3</div>
                <div class="col col-8">
                    <div class="col" style="height: 100px;">7</div>
                    <div class="col d-flex" style="height: 150px;"> 
                        <div class="col col-6">9</div>
                        <div class="col col-6">10</div>
                    </div>
                </div>
                <div class="col col-2">5</div>
            </div>
            
        </div>

        


    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
        Swal.fire({
        title: '<strong>HTML <u>example</u></strong>',
        icon: 'info',
        html:
          'You can use <b>bold text</b>, ' +
          '<a href="//sweetalert2.github.io">links</a> ' +
          'and other HTML tags',
        showCloseButton: true,
        showCancelButton: true,
        focusConfirm: false,
        confirmButtonText:
          '<i class="fa fa-thumbs-up"></i> Great!',
        confirmButtonAriaLabel: 'Thumbs up, great!',
        cancelButtonText:
          '<i class="fa fa-thumbs-down"></i>',
        cancelButtonAriaLabel: 'Thumbs down'
      })
        </script>
  </body>
</html>
