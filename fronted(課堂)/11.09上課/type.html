<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
         // 字串: string
        console.log('要交作業');
         // 數字: number
        console.log(123);
       
        
        var text = '要交作業';
        var num = 5000;
        // typeof 查詢屬性值 字串 or 數字
        console.log(typeof text);
        console.log(typeof num);
    </script>
</body>
</html>
