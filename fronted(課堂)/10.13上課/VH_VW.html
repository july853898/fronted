<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }
        #box{
            /* 滿版的話通常都用100%表示。*/
            width: 100%;
            /* vh : view heght */
            /* vw : view width */
            /* width: calc(100vw - 17px); */
            height: 100vh - 100px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
