<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單位</title>
    <style>
        *{
            box-sizing: border-box;
            font-size: 20px;
        }
        body{
            margin: 0;
            padding: 0;
            font-size: 20px;
        }
        /* px像素、%整體比例、vh視高、vw視寬
        em = 父層 乘以 輸入數字
        rem = 根元素(整個html) 乘以 輸入數字
         */
        #length{
            width: 50vw;
            height: 100vh;
            background-color: bisque;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    123
    <div id="length">你好</div>
</body>
</html>
