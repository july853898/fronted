<body>
    <script>
        // 陣列
        const array = ['mike','男',45]

        // 物件
        const object = {
            'name' : 'mike',
            'gender' : '男',
            'age' : 45,
        }
        console.log(array);
        // 陣列裡，顯示mike
        console.log(array[0]);
        // 顯示mike 方法一
        console.log(object['name']);
        // 顯示mike 方法二
        console.log(object.name);


        // 例子

        }

                'streetAddress': '21 2nd Street',
